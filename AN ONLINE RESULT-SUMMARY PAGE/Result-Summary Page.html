<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet"/>
        <link href="result-page.css" rel="stylesheet"/>
        <title> A Result-Summary Page</title>
    </head>
    <body>
<section >
    <div class="first-part">
    <h3> Your Result</h3>
    
    <div>
        <h2>76</h2>
        <p> of 100 </p>
    </div>

    
    <h2> Great!</h2>
    

    
        <p> You scored higher</p>
           <p>  than 65% of people
             who have taken this test.</p>
    </div>    

<div class="second-part">
    <div class="summary">
        <h3> Summary</h3>
    </div>

    <div class="div-r">
    
        <img src="reaction.jpg">
        <span> Reaction</span>
        <p>80<span>/100</span></p>
    </div>

    <div class="div-m">
        <img src="memory.jpg">
        <span> Memory</span>
        <p>65<span>/100</span></p>
    </div>

    <div class="div-vb">
        <img src="verbal.jpg">
        <span>Verbal</span>
        <p>90<span>/100</span></p>
    </div>

    <div class="div-vs">
        <img src="visual.jpg">
        <span> Visual</span>
        <p>72<span>/100</span></p>
    </div>
    <div>
        <Button>Continue</Button>
    </div>
</section>
    </body>
    </html>
